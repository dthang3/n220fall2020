<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .myDiv {
       width: 100px;
       height: 100px;
       background-color: blue;
    }
    </style>
<body>
    <div class="myDiv"
    onmouseover="this.style.backgroundColor = 'black'"
    onmouseout="this.style.backgroundColor = 'blue'">
</div>
</body>
</html>
